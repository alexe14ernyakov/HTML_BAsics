<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <section id="calculator">
        <table border="1">
            <tr>
                <td height="100px" width="70px" align="center" class="button">1</td>
                <td height="100px" width="70px" align="center" class="button">2</td>
                <td height="100px" width="70px" align="center" class="button">3</td>
                <td height="100px" width="70px" align="center" class="button">+</td>
            </tr>
            <tr>
                <td height="100px" width="70px" align="center" class="button">4</td>
                <td height="100px" width="70px" align="center" class="button">5</td>
                <td height="100px" width="70px" align="center" class="button">6</td>
                <td height="100px" width="70px" align="center" class="button">-</td>

            <tr>

                <td height="100px" width="70px" align="center" class="button">9</td>
                <td height="100px" width="70px" align="center" class="button">*</td>
            </tr>

                <td height="100px" width="70px" align="center" class="button">C</td>
                <td height="100px" width="70px" align="center" class="button">0</td>
                <td height="100px" width="70px" align="center" class="button">=</td>
                <td height="100px" width="70px" align="center" class="button">/</td>
            </tr>
            <tr>
                <td height="70px" width="280px" colspan="4" id="answer"></td>
            </tr>
        </table>
        
    </section>
